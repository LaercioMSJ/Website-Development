    <link href="css\calculator_styles.css" rel="stylesheet" />

<body>
    <div>
        <input name="display" id="display" type="text" disabled />
        <button value="ce" disabled>CE</button>
        <button value="c" onclick="cleanDisplay()">C</button>
        <button value="del" onclick="deleteNumber(this.value)">Del</button>
        <button value="/" onclick="displaysNumber(this.value)">/</button>
        <button value="7" onclick="displaysNumber(this.value)">7</button>
        <button value="8" onclick="displaysNumber(this.value)">8</button>
        <button value="9" onclick="displaysNumber(this.value)">9</button>
        <button value="*" onclick="displaysNumber(this.value)">x</button>
        <button value="4" onclick="displaysNumber(this.value)">4</button>
        <button value="5" onclick="displaysNumber(this.value)">5</button>
        <button value="6" onclick="displaysNumber(this.value)">6</button>
        <button value="-" onclick="displaysNumber(this.value)">-</button>
        <button value="1" onclick="displaysNumber(this.value)">1</button>
        <button value="2" onclick="displaysNumber(this.value)">2</button>
        <button value="3" onclick="displaysNumber(this.value)">3</button>
        <button value="+" onclick="displaysNumber(this.value)">+</button>
        <button value="+-" disabled>+-</button>
        <button value="0" onclick="displaysNumber(this.value)">0</button>
        <button value="." onclick="displaysNumber(this.value)">.</button>
        <button value="=" onclick="displaysNumber(this.value)">=</button>
